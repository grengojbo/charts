{{- $releaseNamespace := .Release.Namespace }}
{{- $username := .Values.monitoring.username }}
{{- $password := .Values.monitoring.apiKey }}
{{- $usernameLog := .Values.log.username }}
{{- $passwordLog := .Values.log.apiKey }}
metrics:
  wal_directory: /tmp/grafana-agent-wal
  global:
    scrape_interval: 60s
    external_labels:
      cluster: {{ .Values.clusterName}}
  configs:
  - name: integrations
    remote_write:
    - url: {{ .Values.monitoring.remoteWrite }}
      basic_auth:
        username: {{ $username }}
        password: {{ $password }}
integrations:
  monitoring_remote_write:
  - url: {{ .Values.monitoring.remoteWrite }}
    basic_auth:
      username: {{ $username }}
      password: {{ $password }}
logs:
  configs:
  - name: integrations
    clients:
    - url: {{ .Values.log.remoteWrite }}
      basic_auth:
        username: {{ $usernameLog }}
        password: {{ $passwordLog }}
      external_labels:
        cluster: {{ .Values.clusterName }}
    positions:
      filename: /tmp/positions.yaml
    target_config:
      sync_period: 10s
    scrape_configs:
    {{- if .Values.log.journal }}
    # https://grafana.com/docs/loki/latest/clients/promtail/scraping/
    - job_name: systemd-journal
      journal:
        json: false
        max_age: 12h
        path: /var/log/journal
        labels:
          job: systemd-journal
          # job: default/systemd-journal
          cluster: {{ .Values.clusterName }}
      relabel_configs:
        - source_labels:
          - __journal__systemd_unit
          target_label: 'unit'
        - source_labels:
          - __journal__hostname
          target_label: nodename
        - source_labels:
          - __journal_syslog_identifier
          target_label: syslog_identifier
    {{- end }}
    - job_name: integrations/kubernetes/pod-logs
      kubernetes_sd_configs:
        - role: pod
      pipeline_stages:
        - {{ .Values.pipelineStages }}: {}
      relabel_configs:
        - source_labels:
            - __meta_kubernetes_pod_node_name
          target_label: __host__
        - action: labelmap
          regex: __meta_kubernetes_pod_label_(.+)
        - action: replace
          replacement: $1
          separator: /
          source_labels:
            - __meta_kubernetes_namespace
            - __meta_kubernetes_pod_name
          target_label: job
        - action: replace
          source_labels:
            - __meta_kubernetes_namespace
          target_label: namespace
        - action: replace
          source_labels:
            - __meta_kubernetes_pod_name
          target_label: pod
        - action: replace
          source_labels:
            - __meta_kubernetes_pod_container_name
          target_label: container
        - replacement: /var/log/pods/*$1/*.log
          separator: /
          source_labels:
            - __meta_kubernetes_pod_uid
            - __meta_kubernetes_pod_container_name
          target_label: __path__
    {{- with .Values.log.extraScrapeConfigs }}
      {{- toYaml . | nindent 8 }}
    {{- end }}